<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Triangles</title>
    </head>
    <body>
        <script type="text/javascript">
        "use strict"
        function drawTriangle(size) {
        let result = "";

        for (let i = 1; i <= size; i++) {
        result += "*".repeat(i) + "\n";
  }
        for (let i = size - 1; i > 0; i--) {
        result += "*".repeat(i) + "\n";
  }

  console.log(result);
}

// Example usage:
drawTriangle(2);
drawTriangle(5);

        </script>
    </body>
</html>
